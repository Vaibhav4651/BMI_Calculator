<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bmi_generator.css" rel="stylesheet">
    <title>BMI-Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI_Calculator</h1><br><br>
        <form>
            <div class="inputs">
            <p><label>Height in CM :&nbsp;&nbsp;&nbsp;</label><input type="text" id="height"></p>
            <p><label>Weight in KG :&nbsp;&nbsp;&nbsp;</label><input type="text" id="weight"></p><br>
            <button id="calculate">Calculate</button><br><br>
            
            </div>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI weight-guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 and 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="bmi_generator.js"></script>
</html>
